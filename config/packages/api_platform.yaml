api_platform:
    title: 'Hello API Platform'
    version: '1.0.0'
    defaults:
        stateless: false
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
    enable_docs: true
    enable_swagger_ui: true
    enable_re_doc: true
    description: 'Smoobu 2.0 API'
    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header